<!doctype html>

<title>拜玛拼图帮助</title></head>
<body><h1>拜玛拼图</h1>
<p>这是一个没有图像的拼图游戏，没有图像的拼图游戏。</p>
<p>游戏默认有3行3列9个方块。是从1到9的数字。</p>
<p>默认第0行第1列是空的。这一行只有这1列。</p>
<p>方块可以推到空的格子里。方块的顺序是打乱的，你要做的就是拼成有顺序的。</p>
<p>顺序是第1行1，2，3。第2行4，5，6。第3行7，8，9。</p>
<p>在游戏里你可以用上下左右光标查看方块的信息，</p>
<p>第1列不能往左，最大列不能往右。</p>
<p>最大行不能往下，第1行第1列可以上到第0列，其它不能上到第0列。</p>
<p>ctrl +上下左右光标移动方块。</p>
<p>空格子所在的行列上的方块才可以往空格子的方向移动。</p>
<h2>快捷键</h2>
<figure><table>
<thead>
<tr><th>快捷键</th><th>功能</th></tr></thead>
<tbody><tr><td>上光标</td><td>查看上一个方块</td></tr><tr><td>下光标</td><td>查看下一个方块</td></tr><tr><td>左光标</td><td>查看左一个方块</td></tr><tr><td>右光标</td><td>查看右一个方块</td></tr><tr><td>ctrl +上光标</td><td>向上移动方块</td></tr><tr><td>ctrl +下光标</td><td>向下移动方块</td></tr><tr><td>ctrl +左光标</td><td>向左移动方块</td></tr><tr><td>ctrl +右光标</td><td>向右移动方块</td></tr><tr><td>ctrl +r</td><td>设置行列数</td></tr><tr><td>F1</td><td>查看帮助</td></tr><tr><td>F5</td><td>打乱顺序</td></tr><tr><td>F6</td><td>排列顺序</td></tr><tr><td>ctrl +shift +上翻页</td><td>增大背景音量</td></tr><tr><td>ctrl +shift +下翻页</td><td>减小背景音乐</td></tr><tr><td>ctrl +shift +行首</td><td>背景音乐开关</td></tr><tr><td>shift +alt +上翻页</td><td>增大音效音量</td></tr><tr><td>shift +alt +下翻页</td><td>减小音效音量</td></tr><tr><td>shift +alt +行首</td><td>音效开关</td></tr></tbody>
</table></figure>
